<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Collection Status</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
    </noscript>
    <link rel="icon" type="image/x-icon"
        href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet" media="print"
        onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
    </noscript>
</head>

<body>

    <div style="position: relative;">
        <div id="header"></div>
        <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
    </div>
    <script>fetch('../header.html').then(res => res.text()).then(html => { document.getElementById('header').innerHTML = html; });</script>

    <div id="roleModal" class="modal" style="display:none; justify-content: center;">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h2 style="margin-top: 0;">Manage User Role</h2>
            <p style="color: #888; font-size: 0.9em;">Select a new role for this user:</p>
            <div id="roleModalOptions" style="display: flex; flex-direction: column; gap: 10px; margin: 20px 0;">
            </div>
            <button id="closeRoleModal" class="secondary-btn">Cancel</button>
        </div>
    </div>

    <div id="confirmationModal" class="modal" style="display:none; justify-content: center;">
        <div class="modal-content">
            <p id="confirmationText"></p>
            <div class="modal-actions">
                <button id="confirmYesBtn" class="action-btn">Yes</button>
                <button id="confirmNoBtn" class="action-btn">No</button>
            </div>
        </div>
    </div>

    <div class="user-controlls">
        <div class="profile-banner-container">
            <img id="profileBanner" src="https://placehold.co/1000x200/555/eee?text=User+Profile+Banner"
                alt="User Profile Banner">
        </div>

        <div class="status-alignment">
            <h1 id="profileTitle">User Profile</h1>
            <div class="profile-cntrl-btns">
                <section class="profile-header">
                    <div id="statusFilters" class="status-tabs"></div>
                </section>
                <div style="display: flex; gap: 10px;">
                    <button id="openChatBtn" class="action-btn">Message User</button>
                    <button id="staffActionBtn" class="action-btn" style="display: none; background-color: #d9534f;">
                        <i class="bi bi-shield-lock-fill"></i> Staff
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="detail-page-wrapper">
        <div id="profileLoader" class="profile-loader">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>

        <main class="main-column">

            <section class="tiles-unified item-section">
                <div class="form-group-row" style="margin-bottom: 0px; align-items: center;">
                    <div class="search-func-div" style="position: relative;">
                        <input type="text" id="profileSearchInput" class="modern_text_field" placeholder="Search..." />
                        <button id="profileSearchBtn" class="action-btn"
                            style="width: fit-content; flex-shrink: 0; background: #27272721; color: var(--accent-clr);"><i
                                class="bi bi-search"></i></button>
                        <div id="searchSuggestions" class="search-suggestions"></div>
                    </div>
                    <button id="profileClearSearchBtn" class="secondary-btn" style="display:none;"><i
                            class="bi bi-x-square-fill"></i></button>
                </div>

                <div class="form-group-row" style="margin-bottom: 0px; align-items: center;">

                    <select id="sortSelect" class="sort-ddown"></select>

                    <button id="sortOrderBtn" class="action-btn" title="Toggle Ascending/Descending"
                        style="background: var(--accent-color); color: rgb(255, 255, 255);">
                        <i id="sortOrderIcon" class="bi bi-sort-down"></i>
                    </button>

                    <div class="search-func-div" style="position: relative;">
                    </div>

                    <button id="viewToggleBtn" class="action-btn" title="Toggle Grid/List View"
                        style="background: var(--accent-color); color: var(--text-color-reverse);">
                        <i class="bi bi-grid-3x3-gap-fill" id="viewToggleIcon"></i>
                    </button>

                    <button id="profileClearSearchBtn" class="secondary-btn" style="display:none;"><i
                            class="bi bi-x-square-fill"></i></button>
                </div>

                <div id="profileItemsGrid" class="item-grid">
                    <p id="loadingStatus">Loading user collection...</p>
                </div>
                <div id="paginationContainer" class="pagination-container"></div>
            </section>

            <div id="commentsSection" class="tiles-unified item-section">
                <h2>Comments</h2>
                <div id="addCommentBox" class="comment-form-container" style="display:none;">
                    <textarea id="commentInput" placeholder="Write a comment..." maxlength="800"
                        class="modern_text_field"></textarea>
                    <button id="postCommentBtn" class="action-btn" style="margin-bottom: 10px;"><i
                            class="bi bi-send-fill"></i></button>
                </div>
                <p id="loginToComment" style="display:none;">You must log in to post comments.</p>
                <div id="commentsList" class="comments-list"></div>
                <div id="commentPagination" style="justify-content: center;display: flex;"></div>
            </div>
        </main>

        <section class="side-column">
            <section class="tiles-unified">
                <div class="status-alignment">
                    <h2>Lists</h2>
                </div>
                <div id="profileListsGrid" class="list-grid">
                </div>
                <div id="listsPagination" class="pagination-container">
                </div>
            </section>

            <div id="userGalleryPreview" class="user-gallery-preview">
                <h2>User Gallery</h2>
                <div id="previewGrid" class="preview-grid"></div>
                <button id="viewMoreGalleryBtn" class="action-btn">View More</button>
            </div>
        </section>

    </div>

    <div id="createListModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Create New List</h3>

            <input id="listNameInput" placeholder="List name" />

            <select id="listPrivacySelect">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>

            <select id="listTypeSelect">
                <option value="static">Static</option>
                <option value="live">Live</option>
            </select>

            <div id="liveListOptions" style="display:none;">
                <input id="liveQueryInput" placeholder="Live filter (e.g. {anime} 1/7)" />
                <select id="liveLogicSelect">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                </select>
            </div>

            <p id="createListError" class="error-message"></p>

            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button id="confirmCreateListBtn" class="action-btn primary-btn">Create</button>
                <button id="cancelCreateListBtn" class="action-btn">Cancel</button>
            </div>
        </div>
    </div>


    <div style="position: relative;">
        <div id="footer"></div>
    </div>
    <script>fetch('../footer.html').then(res => res.text()).then(html => { document.getElementById('footer').innerHTML = html; });</script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="user-profile.js"></script>

</body>

</html>
