<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
    <style>
        #commentsList::-webkit-scrollbar {
            width: 4px;
        }

        #commentsList::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .no-scroll {
            overflow: hidden;
        }

        .image-actions {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
        }

        .image-actions button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <div id="header"></div>
        <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
    </div>
    <script>
        fetch('./header.html').then(res => res.text()).then(html => { document.getElementById('header').innerHTML = html; });
    </script>

    <div class="item-header-bg">
        <div class="item-header">
            <div class="flex items-center space-x-3">
                <button id="openUploadModalBtn" class="action-btn">
                    <i class="bi bi-plus-lg mr-1"></i> Image
                </button>
            </div>
            <div class="flex items-center space-x-3">
                <button id="loadAllBtn" class="secondary-btn">Load All</button>
                <button id="loadMyBtn" class="action-btn">My Images</button>
            </div>
        </div>
    </div>

    <!-- UPLOAD MODAL -->
    <div id="uploadModal"
        class="fixed inset-0 z-[60] bg-black bg-opacity-70 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative animate-in fade-in zoom-in duration-300">
            <button id="closeUploadModal"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <i class="bi bi-x-lg text-xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Share with Community</h2>

            <div class="space-y-6">
                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-10 text-center hover:border-indigo-400 hover:bg-indigo-50 transition-all cursor-pointer group"
                    onclick="document.getElementById('imageInput').click()">
                    <div
                        class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                        <i class="bi bi-cloud-arrow-up text-3xl text-indigo-600"></i>
                    </div>
                    <p class="text-gray-600 font-medium">Click to select image</p>
                    <p class="text-gray-400 text-xs mt-1">PNG, JPG or WebP up to 10MB</p>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div id="selectedFileName"
                    class="text-sm text-center py-2 px-4 bg-indigo-50 text-indigo-700 rounded-lg font-medium hidden truncate">
                </div>

                <button id="uploadBtn"
                    class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold shadow-indigo-200 shadow-lg hover:bg-indigo-700 hover:-translate-y-0.5 active:translate-y-0 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Upload to Gallery
                </button>

                <p id="statusMessage" class="text-center text-sm font-medium"></p>
            </div>
        </div>
    </div>

    <div class="gallery-page-wrapper">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Community Gallery</h1>
        <div class="gallery-wrapper">
            <div id="gallery"></div>
        </div>
    </div>

    <div id="lightbox"
        class="fixed inset-0 z-50 bg-black bg-opacity-95 hidden flex-col md:flex-row items-center justify-center p-2 md:p-6">
        <div class="flex-1 flex items-center justify-center w-full overflow-hidden relative">
            <img id="lightboxMainImg" src="" alt="Full size"
                class="max-w-full object-contain shadow-2xl transition-all duration-300"
                style="max-height: calc(100vh - 50px);">
            <div id="lightboxActions" class="image-actions hidden">
                <button id="lightboxLikeBtn"><i class="bi bi-heart"></i> <span id="lightboxLikeCount">0</span></button>
                <button id="openCommentsBtn"><i class="bi bi-chat-left-text"></i> Comments</button>
                <button id="lightboxShareBtn"><i class="bi bi-share"></i> Share</button>
            </div>
        </div>

        <div id="commentSidebar"
            class="w-full md:w-96 bg-white flex flex-col p-5 overflow-hidden rounded-xl md:ml-4 shadow-2xl"
            style="height: calc(100vh - 50px); z-index: 1000;">
            <h3 class="font-bold text-xl mb-4 border-b pb-2 text-gray-800 flex items-center"
                style="display: flex; justify-content: space-between;">
                <div>
                    <i class="bi bi-chat-left-text mr-2 text-indigo-600"></i> Comments
                </div>
                <button id="commentCloseBtn" style="color: var(--text-clr);"><i class="bi bi-x-lg"></i></button>
            </h3>
            <div id="commentsList" class="flex-1 overflow-y-auto space-y-4 mb-4 pr-2"></div>
            <div id="commentInputSection" class="hidden border-t pt-4">
                <textarea id="commentText"
                    class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
                    placeholder="Write a comment..." rows="3"></textarea>
                <button id="postCommentBtn"
                    class="mt-2 w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Post
                    Comment</button>
            </div>
            <p id="commentLoginPrompt" class="text-sm text-gray-500 text-center py-4 bg-gray-50 rounded-lg">Log in to
                comment.</p>
        </div>

        <button id="closeLightboxBtn"
            class="absolute top-4 right-4 text-white p-2 rounded-full bg-black bg-opacity-40 hover:bg-opacity-70 z-50"
            style="width: 50px; height: 50px;"><i class="bi bi-x-lg"></i></button>
    </div>

    <div style="position: relative;">
        <div id="footer"></div>
    </div>
    <script>fetch('../footer.html').then(res => res.text()).then(html => { document.getElementById('footer').innerHTML = html; });</script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
