<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShelf Database</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
</head>

<body>

    <div style="position: relative;">
        <div id="header"></div>
        <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
    </div>
    <script>fetch('../header.html').then(res => res.text()).then(html => { document.getElementById('header').innerHTML = html; });</script>

    <div class="home-layout-container" style="flex-direction: column;">


        <div class="home-layout-container">
            <div class="home-content-wrapper">

                <main class="main-content">


                    <section class="item-section">
                        <div class="form-group-row"
                            style="margin-bottom: 0px; align-items: center; justify-content: right;">
                            <h1 class="page-title" style="margin: 5px; padding-bottom: 0px;">Database Overview</h1>
                            <button style="text-wrap: nowrap;" class="action-btn"
                                onclick="window.location.href = '../search/'">More</button>
                        </div>

                        <!-- Item Grid -->
                        <div class="item-grid" id="latestAdditionsGrid"></div>
                    </section>

                </main>
            </div>

            <div class="home-list-wrapper">
                <div id="adminToolsContainer" style="display: none; margin-bottom: 0px; text-align: right;">

                </div>
                <section class="public-lists-section" style="width: 100%;">
                    <div class="form-group-row"
                        style="display: flex; justify-content: space-between; align-items: center;">
                        <h1 style="margin: 5px; padding-bottom: 0px;">Public Lists</h1>
                        <button style="text-wrap: nowrap;" class="secondary-btn" id="importListBtn"
                            style="display: none;"><i class="bi bi-plus-lg"></i> List</button>
                        <button style="text-wrap: nowrap;" class="action-btn"
                            onclick="window.location.href = '../search/'">More</button>
                    </div>
                    <div id="publicListsGrid" class="home_page_list_grid"></div>
                    <div id="listsPagination" class="pagination-container"></div>
                </section>
            </div>
        </div>

        <div class="images-otw-section"
            style="width: 100%; max-width: 1270px; margin: 0 auto 20px auto; padding: 20px;">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 0px;">
                <h1 style="margin: 0;">Images OTW</h1>
                <button class="secondary-btn" id="importImageBtn" style="display: none; text-wrap: nowrap;"><i
                        class="bi bi-plus-lg"></i>
                    Image</button>
                <button style="text-wrap: nowrap;" class="action-btn"
                    onclick="window.location.href = '../gallery/'">More</button>
            </div>
            <div id="imagesOTWGrid" class="images-otw-grid"></div>
        </div>
    </div>
    <div style="position: relative;">
        <div id="footer"></div>
    </div>
    <script>fetch('../footer.html').then(res => res.text()).then(html => { document.getElementById('footer').innerHTML = html; });</script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="home.js"></script>
</body>

</html>
