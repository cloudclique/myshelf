<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger | MYEVERYCOLLECTION</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Messenger layout */
        .messenger-layout {
            display: flex;
            height: calc(100vh - 70px); /* Adjust based on header height */
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
        .sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            background-color: #f7f7f7;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #eee;
            font-weight: bold;
        }
        .message-list {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Display newest messages at bottom */
        }
        .message-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center; /* Center items vertically */
        }
        .message-input input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .chat-item:hover, .chat-item.active {
            background-color: #e0e0e0;
        }
        .message {
            max-width: 70%;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #4CAF50; /* Green */
            color: white;
            margin-left: auto;
        }
        .message.received {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 2px;
            display: block;
        }
        /* New styles for images in messages */
        .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
            /* Ensure images wrap nicely within the bubble */
            max-width: 100%; 
        }
        .message-images img {
            max-width: 100px; 
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Lightbox specific styles */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .lightbox-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        .lightbox-content img {
            display: block;
            width: auto;
            max-width: 100vw;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            line-height: 1;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="header-nav">
            <a href="../" class="header-logo">MyShelf</a>
            <a href="../">Home</a>
            <a href="../profiles/">Community</a>
            <a href="../search/">Database</a>
            <a href="../chat/" class="active">âœ‰</a>
        </nav>
        <div class="header-tools" id="headerTools"></div>
    </header>

    <div class="messenger-layout">
        <div class="sidebar" id="userList">
            <p style="padding: 10px;">Please log in to use the messenger.</p>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chatHeader">Select a user to start chatting</div>
            <div class="message-list" id="messageList">
                </div>
            
            <!-- Container for image previews before sending -->
            <div class="image-preview-container flex flex-wrap gap-2 p-2 border-t border-gray-200" id="imagePreviewContainer">
                <!-- Image previews will be displayed here -->
            </div>
            
            <div class="message-input">
                <!-- Label acts as the button to trigger the hidden file input -->
                <label for="imageUpload" class="action-btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full cursor-pointer mr-2 shadow-md">
                    ðŸ–¼
                </label>
                <!-- Hidden file input, accepting multiple images -->
                <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">

                <input type="text" id="messageInput" placeholder="Type a message (or send images without text)..." class="modern_text_field" disabled>
                <button id="sendMessageBtn" class="action-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- LIGHTBOX MODAL STRUCTURE -->
    <div id="lightboxOverlay" class="lightbox-overlay" onclick="closeLightbox()">
        <span class="lightbox-close" onclick="closeLightbox()">&#x2715;</span>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightboxImage" src="" alt="Enlarged Chat Image">
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="./messenger.js"></script>
</body>
</html>
