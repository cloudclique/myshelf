<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Collection Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="header-nav">
            <a href="index.html" class="header-logo">MyShelf</a>
            <a href="index.html">Home</a>
            <a href="users.html">Community</a>
            <a href="search.html">Database</a>
            <a href="messenger.html" class="active">✉</a>
        </nav>
        <div class="header-tools" id="headerTools"></div>
    </header>

            <div id="confirmationModal" class="modal" style="display:none;">
            <div class="modal-content">
                <p id="confirmationText"></p>
                <div class="modal-actions">
                <button id="confirmYesBtn" class="action-btn">Yes</button>
                <button id="confirmNoBtn" class="action-btn">No</button>
                </div>
            </div>
            </div>


    <div class="items-content-wrapper">
        <main class="main-content">
            <div class="profile-banner-container">
                <img id="profileBanner" src="https://placehold.co/1000x200/555/eee?text=Profile+Banner" alt="Profile Banner">
                <button id="editBannerBtn" class="banner-edit-btn" title="Change Banner">✏️</button>
                <input type="file" id="bannerFileInput" accept="image/*" style="display: none;">
            </div>
            <div class="status-alignment">
            <section class="profile-header">
                <h1 id="profileTitle">My Profile</h1>
                <div id="statusFilters" class="status-tabs"></div>
            </section>
            <a href="settings.html" class="secondary-btn">User settings</a>
            </div>
               
            <hr>

            <section class="item-section" >
            <div class="form-group-row" style="margin-bottom: 0px; align-items: center;">   
                <input type="text" id="profileSearchInput" class="modern_text_field" placeholder="Search by name or ID" />
                <button id="profileSearchBtn" class="action-btn">Search</button>
                <button id="profileClearSearchBtn" class="secondary-btn" style="display:none;">Clear</button>
            </div>

            <div class="form-group-row" style="margin-bottom: 0px; align-items: center;">
                <select id="sortSelect" class="modern_dropdown">

                    <option value="">Sort by...</option>
                    <option value="ageAsc">Age Rating (All > Adults)</option>
                    <option value="ageDesc">Age Rating (Adults > All)</option>
                    <option value="scaleAsc">Scale (Small > Big)</option>
                    <option value="scaleDesc">Scale (Big > Small)</option>
                    <option value="releaseAsc">Release Date (Old > New)</option>
                    <option value="releaseDesc">Release Date (New > Old)</option>
                </select>

                <!-- Tag Filter Dropdown -->
                <select id="tagFilterDropdown" class="modern_dropdown">
                    <option value="">All tags</option>
                </select>
            </div>  

                <div id="profileItemsGrid" class="item-grid">
                    <p id="loadingStatus">Please log in to view your collection...</p>
                    </div>
                <!-- Container for Pagination Buttons -->
                <div id="paginationContainer" class="pagination-container">
                    </div>
            </section>

            <div id="commentsSection" class="item-section">

            <h2>Comments</h2>

            <!-- Only shown if user is logged in -->
            <div id="addCommentBox" class="comment-form-container" style="display:none;">
                <textarea id="commentInput" placeholder="Write a comment..." maxlength="800" class="modern_text_field"></textarea>
                <button id="postCommentBtn" class="action-btn" style="margin-bottom: 20px;">Post Comment</button>
            </div>

            <!-- Login reminder if not logged in -->
            <p id="loginToComment" style="display:none;">You must log in to post comments.</p>

            <!-- Comment list -->
            <div id="commentsList" class="comments-list"></div>

            <div id="commentsList"></div>
            <div id="commentPagination"></div>


            </div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="profile.js"></script>
</body>
</html>
