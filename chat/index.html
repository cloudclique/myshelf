<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messenger | MYEVERYCOLLECTION</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Messenger layout */
.messenger-layout { display: flex; height: calc(100vh - 70px); max-width: 1200px; margin: 0 auto; border: 1px solid #ddd; }
.sidebar { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; background-color: #f7f7f7; transition: all 0.3s ease; }
.chat-area { flex-grow: 1; display: flex; flex-direction: column; background-color: #fff; }
.chat-header { padding: 15px; border-bottom: 1px solid #ddd; background-color: #eee; font-weight: bold; display: flex; align-items: center; width:100%;}
.message-list { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
.message-input { padding: 15px; border-top: 1px solid #ddd; display: flex; align-items: center; }
.message-input input[type="text"] { flex-grow: 1; margin-right: 10px; }
.chat-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
.chat-item:hover, .chat-item.active { background-color: #e0e0e0; }
.message { max-width: 70%; margin: 5px 0; padding: 8px 12px; border-radius: 15px; word-wrap: break-word; }
.message.sent { align-self: flex-end; background-color: #4CAF50; color: white; margin-left: auto; }
.message.received { align-self: flex-start; background-color: #f1f1f1; color: #333; margin-right: auto; }
.message-time { font-size: 0.7em; opacity: 0.6; margin-top: 2px; display: block; }
/* Images */
.message-images { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; max-width: 100%; }
.message-images img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 8px; cursor: pointer; }
/* Lightbox */
.lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
.lightbox-overlay.active { opacity: 1; pointer-events: auto; }
.lightbox-content { max-width: 90%; max-height: 90%; position: relative; }
.lightbox-content img { display: block; width: auto; max-width: 100vw; height: auto; max-height: 90vh; object-fit: contain; }
.lightbox-close { position: absolute; top: 10px; right: 20px; color: white; font-size: 2rem; font-weight: bold; cursor: pointer; text-shadow: 0 0 10px rgba(0,0,0,0.5); line-height: 1; }
/* Back button */
.back-btn { background: none; border: none; font-size: 1rem; cursor: pointer; padding: 5px 10px; color: #333;}
.back-btn:hover { color: #000; }
/* Mobile */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        display: flex;
    }

    .chat-area {
        width: 100%;
        display: none;
    }

    .back-btn {
        display: block;
    }
}

/* Desktop */
@media (min-width: 769px) {
    .sidebar {
        display: flex;
    }

    .chat-area {
        display: flex;
    }

    .back-btn {
        display: none;
    }
}

</style>
</head>
<body>
<div style="position: relative;">
    <div id="header"></div>
    <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
</div>
<script>fetch('../header.html').then(res => res.text()).then(html => {document.getElementById('header').innerHTML = html;});</script>

<div class="messenger-layout">
    <div class="sidebar" id="userList" style="flex-direction: column;">
        <p style="padding: 10px;">Please log in to use the messenger.</p>
    </div>

    <div id="chatArea" class="chat-area">
        <div style="display: flex; justify-content: space-between;">
            <button id="backBtn" class="back-btn">‚Üê Back</button>
            <div class="chat-header" id="chatHeader">Select a user to start chatting</div>
        </div>
        <div class="message-list" id="messageList"></div>

        <!-- Image previews -->
        <div class="image-preview-container flex flex-wrap gap-2 p-2 border-t border-gray-200" id="imagePreviewContainer"></div>

        <div class="message-input">
            <label for="imageUpload" class="action-btn bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full cursor-pointer mr-2 shadow-md"><i class="bi bi-card-image"></i></label>
            <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
            <input type="text" id="messageInput" placeholder="Type a message..." class="modern_text_field" disabled>
            <button id="sendMessageBtn" class="action-btn" disabled>Send</button>
        </div>
    </div>
</div>

<!-- LIGHTBOX -->
<div id="lightboxOverlay" class="lightbox-overlay" onclick="closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox()">&#x2715;</span>
    <div class="lightbox-content" onclick="event.stopPropagation()">
        <img id="lightboxImage" src="" alt="Enlarged Chat Image">
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script type="module" src="../firebase-config.js"></script>
<script type="module" src="./messenger.js"></script>
</body>
</html>
