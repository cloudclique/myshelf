<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Gallery</title>
<!-- Tailwind CSS for modern styling -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
</head>
<body>
<div style="position: relative;">
    <div id="header"></div>
    <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
</div>
<script>fetch('./header.html').then(res => res.text()).then(html => {document.getElementById('header').innerHTML = html;});</script>


    <div class="item-header-bg">
        <div class="item-header">
            <div class="flex items-center space-x-3">
                <input type="file" id="imageInput" accept="image/*" class="secondary-btn">
                <button id="uploadBtn" class="action-btn">
                    Upload Image
                </button>
            </div>

            <p id="statusMessage" class=""></p>

            <div class="flex items-center space-x-3">
                <button id="loadAllBtn" class="secondary-btn">
                    Load All Images
                </button>
                <button id="loadMyBtn" class="action-btn">
                    Load My Images
                </button>
            </div>
        </div>
    </div>




<div class="gallery-page-wrapper">
    <div class=""></div>

    <h1 class="text-3xl font-bold mb-6 text-gray-800">Community Gallery</h1>

    <!-- Gallery Grid -->
    <div class="gallery-wrapper">
        <div id="gallery">
            <p class="main-column">Loading images...</p>
        </div>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="relative">
    <img src="" alt="Full size">
    <button id="closeLightboxBtn" class="absolute top-4 right-4 text-white text-3xl p-2 rounded-full bg-black bg-opacity-50 hover:bg-opacity-70 transition duration-150">&times;</button>
</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<!-- Your module scripts -->
<script type="module" src="script.js"></script>
</body>
</html>
