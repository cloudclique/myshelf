<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection Database</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://github.com/cloudclique/myshelf/raw/refs/heads/main/myshelf_logo_favicon_color.ico">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">
</head>
<body>

<div style="position: relative;">
    <div id="header"></div>
    <div class="header-tools" id="headerTools" style="position: absolute; top: 20%; right: 15px;"></div>
</div>
<script>fetch('../header.html').then(res => res.text()).then(html => {document.getElementById('header').innerHTML = html;});</script>

    <div class="content-wrapper main-layout">

        <main class="main-content">
        <h1 class="page-title">Database Overview</h1>

        <section class="item-section">
            <a href="../add-item/" class="action-btn">Add New Entry</a>
            
            <!-- Search + Controls -->
            <div class="form-group-row" style="margin-bottom: 0px; align-items: center;">
                <div class="search-func-div" style="position: relative;">
                    <input type="text" id="searchInput" class="modern_text_field" placeholder="Search item..." style="padding-right: 170px;">
                    <button id="searchBtn" class="action-btn" style="width: fit-content; flex-shrink: 0; background: #27272721; color: var(--accent-clr);"><i class="bi bi-search"></i></button>
                    <div id="searchSuggestions" class="search-suggestions"></div>
                </div>
                
                <button id="clearSearchBtn" class="secondary-btn" style="width: 100px; flex-shrink: 0; display: none;">Clear</button>
            </div>


            <p id="loadingStatus" class="form-message"></p>
            
            <!-- Pagination Top -->
            <div class="pagination-controls pagination-top">
                <button id="prevPageBtnTop" class="action-btn secondary-btn" disabled>Previous</button>
                <span id="pageStatusTop">Page 1</span>
                <button id="nextPageBtnTop" class="action-btn" disabled>Next</button>
            </div>
            
            <!-- Item Grid -->
            <div class="item-grid" id="latestAdditionsGrid"></div>
            
            <!-- Pagination Bottom -->
            <div class="pagination-controls">
                <button id="prevPageBtn" class="action-btn secondary-btn" disabled>Previous</button>
                <span id="pageStatus">Page 1</span>
                <button id="nextPageBtn" class="action-btn" disabled>Next</button>
            </div>
        </section>

        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="loginModal">&times;</span>
            <h2>Member Access</h2>

            <form id="loginForm">
                <h3>Log In</h3>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit">Log In</button>
            </form>

            <hr style="margin: 20px 0;">

            <form id="signupForm">
                <h3>Create Account</h3>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required minlength="6">
                
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

<div style="position: relative;">
    <div id="footer"></div>
</div>
<script>fetch('../footer.html').then(res => res.text()).then(html => {document.getElementById('footer').innerHTML = html;});</script>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script type="module" src="search.js"></script>
</body>
</html>
